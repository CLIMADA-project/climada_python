  jobs:
    post_install:
      - mamba install -c conda-forge -n climada_env ipython pandoc nbformat nbsphinx sphinx-markdown-tables sphinx-book-theme myst-parser

conda:
  environment: requirements/env_climada.yml

formats:
  - pdf
