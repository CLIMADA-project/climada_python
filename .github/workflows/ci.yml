name: ci

on: [push, pull_request]

# Use bash explicitly for being able to enter the conda environment
defaults:
  run:
    shell: bash -l {0}

jobs:
  # --- Build the environment ---
  # This job is somewhat superfluous but in case the cached environment is outdated,
  # we only build it once instead of one time per job.
  build-env:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout Repo
        uses: actions/checkout@v3
      -
        name: Build Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: requirements/env_climada.yml
          cache-env: true
          channels: conda-forge, defaults
          extra-specs: |
            coverage
            nbformat
            make

  unit-tests:
    needs: build-env
    runs-on: ubuntu-latest
    permissions:
      # For publishing results
      checks: write
    steps:
      -
        name: Checkout Repo
        uses: actions/checkout@v3
      -
        name: Install Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: requirements/env_climada.yml
          cache-env: true
          channels: conda-forge, defaults
          extra-specs: |
            coverage
            nbformat
            make
      -
        name: Run Unit Tests
        run: |
          make unit_test
      -
        name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: tests_xml/*.xml
          check_name: "Unit Test Results"
          comment_mode: "off"

  data-tests:
    needs: build-env
    runs-on: ubuntu-latest
    permissions:
      # For publishing results
      checks: write
    steps:
      -
        name: Checkout Repo
        uses: actions/checkout@v3
      -
        name: Install Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: requirements/env_climada.yml
          cache-env: true
          channels: conda-forge, defaults
          extra-specs: |
            coverage
            nbformat
            make
      -
        name: Run Data Tests
        run: |
          make data_test
      -
        name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: tests_xml/*.xml
          check_name: "Data Test Results"
          comment_mode: "off"

  notebook-tests:
    needs: build-env
    runs-on: ubuntu-latest
    permissions:
      # For publishing results
      checks: write
    steps:
      -
        name: Checkout Repo
        uses: actions/checkout@v3
      -
        name: Install Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: requirements/env_climada.yml
          cache-env: true
          channels: conda-forge, defaults
          extra-specs: |
            coverage
            nbformat
            make
      -
        name: Run Data Tests
        run: |
          make notebook_test
      -
        name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: tests_xml/*.xml
          check_name: "Notebook Test Results"
          comment_mode: "off"
